<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
      #map {
        position: absolute;
        top: 50px;
        left: 0;
        height: 95%;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
       #directionsPanel {
         position: relative;
       }
    </style>
  </head>
  <body>
    <div class="m-2">
      <button id="calculate_route" type="button" class="btn btn-outline-primary btn-sm">Calculate Route</button>
      <button id="show_map" type="button" class="btn btn-secondary btn-sm active">Map</button>
      <button id="show_directions" type="button" class="btn btn-secondary btn-sm">Directions</button>
      <a href="locations.html" class="btn btn-success btn-sm">Locations</a>
    </div>

    <div id="directionsPanel" style="display: none">
    </div>

    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABSsh_tkcCvZd20cq5iEgkUn5gGYRpkPY&libraries=places"></script>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="geolocation-marker.js"></script>
    <script src="map.js"></script>
  </body>
</html>
